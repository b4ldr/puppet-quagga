HOSTS:
  ubuntu-1404-x64_r1:
    default_apply_opts:
      strict_variables:
    roles:
      - router1
      - default
    platform: ubuntu-16.04-amd64
    hypervisor: docker
    image: ubuntu:16.04
    docker_preserve_image: true
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
      - 'apt-get update'
      - 'apt-get install -y net-tools wget dnsutils locales' 
      - 'locale-gen en_US.UTF-8'
