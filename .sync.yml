---
.travis.yml:
  docker_sets:
  - set: 'docker/ubuntu-multi-14.04'
  docker_defaults:
    bundler_args: ""
  secure: ""
Gemfile:
  required:
    ':system_tests':
      - gem: beaker
        version: '~> 3.13'
        from_env: BEAKER_VERSION
      - gem: beaker-pe
      - gem: beaker-hostgenerator
        from_env: BEAKER_HOSTGENERATOR_VERSION
      - gem: beaker-rspec
        from_env: BEAKER_RSPEC_VERSION
      - gem: beaker-testmode_switcher
      - gem: progressbar

